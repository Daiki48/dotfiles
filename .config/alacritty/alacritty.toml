# Alacritty起動時にtmuxを自動起動
[terminal.shell]
program = "tmux"
args = ["new-session", "-A", "-s", "main"]

# ウィンドウ設定
[window]
opacity = 1.0  # NVIDIA + X11での描画抜け対策
decorations = "Full"
dynamic_padding = true
# 起動時のサイズ（Weztermと同程度）
dimensions = { columns = 140, lines = 35 }

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 10.0

[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#e0af68"

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

# tmux用キーバインド（Zellij互換）
# Ctrl+G (プレフィックス) = \x07
[[keyboard.bindings]]
key = "T"
mods = "Control|Shift"
chars = "\u0007c"

[[keyboard.bindings]]
key = "H"
mods = "Control|Shift"
chars = "\u0007p"

[[keyboard.bindings]]
key = "L"
mods = "Control|Shift"
chars = "\u0007n"
